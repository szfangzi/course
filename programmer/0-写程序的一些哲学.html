    <h3>编程总则 - KISS(keep it simple,stupid)</h3>
    <p>通俗的说：“怎么简单怎么来”，下边有具体细则</p>
    <ol>
      <li><b>清晰原则</b>代码要写得尽量清晰，避免晦涩难懂。清晰的代码不容易崩溃，而且容易理解和维护。重视注释。不为了性能的一丁点提升，而大幅增加技术的复杂性，因为复杂的技术会使得日后的阅读和维护更加艰难。</li>
      <li>真理都是简单的,比如只要掌握所有框架的本质,那任何新框架你都可以快速学习</li>
      <li>做功能,先完成基础功能,再完善功能,最后再考虑健壮性和性能</li>
      <li>做项目,先搭好框架,骨架,再做基础功能,再由外到内不断完善功能</li>
    </ol>
