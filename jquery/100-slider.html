<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    *{padding: 0;margin: 0;}
    ul,ol,li{list-style: none;}
    div{
      width: 100%;
      overflow: hidden;
      height: 300px;
    }
    ul{
      width: 300%;
      position: relative;
      height: 300px;
    }
    li{
      width: 33.3333%;
      float: left;
      height: 300px;

    }
    li:nth-of-type(1){
      background-color: #00aaee;
    }
    li:nth-of-type(2){
      background-color: red;
    }
    li:nth-of-type(3){
      background-color: green;
    }
    .prev{
      position: absolute;
      left: 0;
    }
    .next{
      position: absolute;
      right: 0;
    }
  </style>
  <script src="../public/js/jquery-1.11.1.js"></script>
</head>
<body>

<div class="slider">
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <a href="javascript:;" class="page-change prev">上一页</a>
  <a href="javascript:;" class="page-change next">下一页</a>
</div>

<script>
  var current = 1;
  var len = $('.slider li').length;
  var playInterval = null;
  $('.page-change').on('click', function (e) {
    var $this = $(this);
    if($this.hasClass('prev')){
      if(current == 1){
        current = len;
      }else{
        current--;
      }
    }else{
      if(current == len){
        current = 1;
      }else{
        current++;
      }
    }
    $('.slider ul').animate({left:-(current-1)*100+'%'});
  });

  $('.slider').on('mouseenter', function () {
    clearInterval(playInterval);
  }).on('mouseleave', function () {
    playInterval = setInterval(function () {
      $('.next').click();
    },2000);
  });

  playInterval = setInterval(function () {
    $('.next').click();
  },2000);
</script>
</body>
</html>
