function factorial(n) {
  if(n>1){
    return arguments.callee(n-1)*n;
  }else{
    return 1;
  }

}
//  去重
function dif(arr) {
  var tmp = [];
  for (let i = 0; i < arr.length; i++) {
    if(tmp.indexOf(arr[i]) == -1){
      tmp.push(arr[i]);
    }
  }
  return tmp;
}
