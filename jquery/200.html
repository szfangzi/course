function get(key){

function store(key, val) {
  if(arguments.length > 1){
    val = JSON.stringify(val);
    localStorage.setItem(key, val);
  }else{
    var val = localStorage.getItem(key);
    val = JSON.parse(val);
    return val;
  }
}

function filter(arr) {
  var newArr = [];
