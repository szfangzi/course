<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script src="public/js/vue.js"></script>
  <script src="public/js/vuex.js"></script>
</head>
<body>

<test></test>

<script>
  const store = new Vuex.Store({
    state: {
      count: 0
    },
    mutations: {
      increment: function (state) {
        state.count++
      }
    }
  });

  Vue.component('test', {
    template:'<div>{{count}}</div>',
    computed:{
      count: function () {
        return this.$store.state.count;
      }
    }
  })

  var App = new Vue({
    el:'body',
    store:store
  });

  store.state.count = 1;
  store.commit('increment');


// 2.  getters是store 的计算属性

// 3. Vuex 中的 mutations 非常类似于事件：每个 mutation 都有一个字符串的 事件类型 (type) 和 一个 回调函数 (handler)。

//  一条重要的原则就是要记住 mutation 必须是同步函数。

</script>
</body>
</html>
