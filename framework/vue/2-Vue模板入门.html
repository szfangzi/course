<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <!--引入Vue，这个必须要放到最上边，不然用户会有一瞬间看到没填充好的模板-->
  <script src="../../public/js/framework/vue.js"></script>
</head>
<body>

<!--vue模板-->
<div id="app">
  {{ message }}
</div>


<script>
//  模板渲染
  var vm = new Vue({
//    模板的选择器
    el: '#app',
//    填充到模板数据
    data: {
      message:'Hello Vue.js!',
      hi:'hi!'
      }
  });
//  如何拿到data里面的属性值
console.log(vm.$data);
console.log(vm.message);
console.log(vm.hi);

</script>
</body>
</html>
