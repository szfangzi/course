<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--vue模板-->
<div id="example">
  <my-component></my-component>
</div>

<script src="../../public/js/framework/vue.js"></script>

<script>
  // 定义
  var MyComponent = Vue.extend({
    template: '<div>A custom component!</div>'
  });

  // 注册
  Vue.component('my-component', MyComponent);

  // 创建根实例
  var vm = new Vue({
    el: '#example'
  })

</script>
</body>
</html>
