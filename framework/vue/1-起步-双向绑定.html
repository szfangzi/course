<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--vue模板 v-model双向绑定-->
<div id="app">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<script src="../../public/js/framework/vue.js"></script>

<script>
//  模板渲染
  new Vue({
    el: '#app',
    data: {
      message:'Hello Vue.js!'
      }
  })
</script>
</body>
</html>
