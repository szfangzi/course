<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <script src="public/js/vue.js"></script>
  <script src="public/js/vuex.js"></script>
</head>
<body>

<div id="app">
  <counter></counter>
</div>

<script>
  const store = new Vuex.Store({
    state: {
      count: 0
    },
    mutations: {
      increment (state) {
    state.count++
  }
  }
  });

  const Counter = Vue.component('counter', {
    template: `<div>{{ count }}</div>`,
  computed: {
    count () {
      return this.$store.state.count
    }
  }
  });

  const app = new Vue({
    el: '#app',
    // 把 store 对象提供给 “store” 选项，这可以把 store 的实例注入所有的子组件
    store:store
  });
</script>
</body>
</html>
