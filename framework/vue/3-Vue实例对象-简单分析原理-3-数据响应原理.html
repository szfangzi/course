<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<script>
  function Vue(options) {
//    刚开始执行函数的时候this为构造函数为Vue的空对象
    var data = this.$data = options.data || {};
    var methods = options.methods || {};
    for (let k in data) {
//      let是es6的一个关键字，用来声明具有块级作用域的变量
      let val = data[k];
//      defineProperty es5(2009年发布的js版本)的一个方法，只支持IE8以上版本，可以声明对象的属性并具备监听数据变化的功能，数据一旦变化会自动调用set这个回调函数
      Object.defineProperty(this, k, {
        get: function () {
          console.log(val);
        },
        set: function (newVal) {
          console.log('监听到你更新数据了！'+newVal);
          val = newVal;
        }
      });
//      Object.defineProperty(data, k, {
//        get: function () {
//          console.log(val);
//        },
//        set: function (newVal) {
//          console.log('监听到你更新数据了！'+newVal);
//          val = newVal;
//        }
//      });
    }
    for (var k in methods) {
      this[k] = methods[k];
    }
//    通过new出来的对象，构造函数会自动 return this
  }
  var data = {d1: 1, d2: 2};
  var vm = new Vue({
    el: '#app',
    data: data,
    methods: {
      a: function () {
        console.log('a');
      },
      b: function () {
        console.log('b');
      }
    }
  });

  console.log(vm);

</script>
</body>
</html>
