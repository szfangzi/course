<body>

<!--vue模板 列表-->
<div id="app">
  <h1 v-if="ok">ok</h1>
  <h1 v-else>no</h1>
  <h1 v-show="ok">v-show-ok</h1>
  <h1 v-else>v-show-no</h1>
</div>

<script>
//  模板渲染
var vm = new Vue({
  el: '#app',
  data: {
    ok:false
  }
});

//  练习 把localStorage练习写好的函数拿来当模板数据，并且用循环指令在页面上显示里面的所有数据
