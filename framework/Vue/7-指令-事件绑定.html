<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--vue模板 绑定事件-->
<div id="app">
  <p>{{ message }}</p>
  <!--点击事件-->
  <button v-on:click="reverseMessage">Reverse Message</button>
  <!--按键事件,并且判断是否回车-->
  <input type="text" v-model="message" v-on:keyup.enter="msgAlert">
</div>



<script src="../../public/js/framework/vue.js"></script>

<script>
//  模板渲染
new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    },
    msgAlert: function () {
      alert(this.message);
    }
  }
})
</script>
</body>
</html>
