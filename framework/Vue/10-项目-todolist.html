<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div id="app">
  <input type="text" v-model="newTodo" v-on:keypress.enter="add">
  <ul>
    <li v-for="todo in list"><span>{{todo.text}}</span><button v-on:click="del($index)">x</button></li>
  </ul>
  <span>还剩下<b>2</b>个未完成的任务</span>
  <a href="javascript:;">所有任务</a>
  <a href="javascript:;">未完成的任务</a>
  <a href="javascript:;">已完成的任务</a>
  <a href="javascript:;">删除所有已完成的任务</a>
</div>
<script src="../../public/js/framework/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      newTodo:'',
      list:[{ text: 'Learn JavaScript' }]
    },
    methods:{
      add: function () {
        this.list.push({text:this.newTodo});
        this.newTodo = '';
      },
      del: function (index) {
        this.list.splice(index, 1);
      }
    }
  });



</script>
</body>
</html>
