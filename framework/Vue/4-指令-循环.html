<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--vue模板 列表-->
<div id="app">
  <ul>
    <li v-for="todo in todos">
      {{ todo.name }}
    </li>
  </ul>
</div>


<script src="../../public/js/framework/vue.js"></script>

<script>
//  模板渲染
new Vue({
  el: '#app',
  data: {
    todos: [
      {name:"a"},
      {name:"b"}
    ]
  }
});

//  练习 把localStorage练习写好的函数拿来当模板数据，并且用循环指令在页面上显示里面的所有数据

</script>
</body>
</html>
