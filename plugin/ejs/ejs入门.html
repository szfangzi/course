<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="name-box"></div>

<script type="text/template" id="tmpl">
    <span><%=data.name%></span>
</script>

<script type="text/javascript" src="../../public/js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="../../public/js/ejs.min.js"></script>
<script>
    var obj = {name:"小明"};

    var tmpl = $('#tmpl').html();
    var html = ejs.render(tmpl, {data:obj});
    $('#name-box').html(html);
</script>




</body>
</html>
