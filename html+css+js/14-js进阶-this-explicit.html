<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
</head>
<body>


<script>

  var person = {
    name:'ken',
    logName: function () {
      console.log(this.name);
    },
    add: function (a,b,c) {
      var sum = a+b+c;
      console.log(this.name+'说：a+b+c的结果是 '+sum);
    }

  };
  var newPerson = {
    name:'new ken'
  };

  person.logName();
  person.add(1,2,3);

//  call
  person.logName.call(newPerson);
  person.add.call(newPerson,1,2,3);


//  apply
  person.logName.apply(newPerson);
  person.add.apply(newPerson,[1,2,3]);


//  bind
  var calt = person.add.bind(newPerson,1,2,3);
  calt();

//  bind支持延迟传参
  var calt = person.add.bind(newPerson,1);
  calt(4,5);


</script>

</body>
</html>
