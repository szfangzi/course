<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      .container{
        width: 1000px;
        margin: 0 auto;
      }
      .header{
        background-color: red;
        height: 50px;
      }
      .main .content{
        background-color: blue;
        height: 50px;
        width: 750px;
        float: left;
      }
      .main .aside{
        background-color: pink;
        height: 50px;
        width: 250px;
        float: left;
      }
      .footer{
        background-color: green;
        height: 50px;
      }
      .clear{
        clear: both;
      }
      .clearfix:before,
      .clearfix:after {
        content: " ";
        display: table; }

      .clearfix:after {
        clear: both; }
    </style>
</head>
<body>
<!--传统居中布局-->
<div class="container">
  <div class="header">header</div>
  <div class="main clearfix">
    <div class="content">
      content
    </div>
    <div class="aside">
      aside
    </div>
    <!--<div class="clear"></div>-->
  </div>
  <div class="footer">footer</div>

</div>


<script>

</script>

</body>
</html>
