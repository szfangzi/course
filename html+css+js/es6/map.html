//1.  Map数据结构。它类似于对象，也是键值对的集合，但是“键”的范围不限于字符串，各种类型的值（包括对象）都可以当作键。也就是说，Object结构提供了“字符串—值”的对应，Map结构提供了“值—值”的对应，是一种更完善的Hash结构实现。如果你需要“键值对”的数据结构，Map比Object更合适。

//2.作为构造函数，Map也可以接受一个数组作为参数。该数组的成员是一个个表示键值对的数组。
var items = [
  ['name', '张三'],
  ['title', 'Author']
];
var map = new Map();
items.forEach(function ([key, value]) {
  map.set(key, value);
});
