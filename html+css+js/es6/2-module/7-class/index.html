<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <script src="../../public/js/traceur.js"></script>
  <script src="../../public/js/es6-module-loader-dev.js"></script>
</head>
<body>

<script>
  class Task{
    constructor(){
      console.log('我正在构造一个实例对象');
    }
    showId(){
      console.log('id:'+99);
    }
  }
  console.log(typeof Task);
  let task = new Task();
  console.log(typeof task);
  console.log(task instanceof Task);
  task.showId();
  console.log(task.showId === Task.prototype.showId);

  //全局的变量和函数可以通过window访问，但全局的类不能通过window访问
  console.log(window.Task);


</script>

</body>
</html>
