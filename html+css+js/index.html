<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<script>
  var arr = [];
  function setList(str) {
    if(localStorage.list==""||localStorage.list==undefined){
      localStorage.list = JSON.stringify([str]);
    }else{
      var arr = JSON.parse(localStorage.list);
      arr.push(str);
      localStorage.list = JSON.stringify(arr);
    }

  }

  function getList(type) {
    if(localStorage.list==""||localStorage.list==undefined) {
      return [];
    }else{
      var arr = JSON.parse(localStorage.list);
      if(type == 0){
        return arr;
      }else if(type == 1){
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          if(arr[i].isTick == 0){
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }else if(type == 2){

        return arr;
      }

    }

  }

</script>
</body>
</html>
