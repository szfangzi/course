<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
  <style>
    /*通过绝对定位隐藏选项框*/
    label{ float:left;margin:0 5px; overflow:hidden; position:relative;}
    label input{ position:absolute;left:-50px;top:-50px;}

    /*模拟的选项框样式*/
    span{float:left;width:50px;height:50px;border:3px solid #000;}
    /* 新的选择器 选择input元素后面所有的span元素*/
    input:checked~span {background:blue;}
  </style>
</head>
<body>
<!--单选框多选框都可以-->
<label>
  <input type="radio" name="tab" />
  <span></span>
</label>
<label>
  <input type="radio" name="tab" />
  <span></span>
</label>
<label>
  <input type="radio" name="tab" />
  <span></span>
</label>


</body>
</html>
