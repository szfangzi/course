<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
</head>
<body>


<script>

  function Person(name, age) {
    //    刚开始执行函数的时候this为构造函数为Person的空对象
    this.name = name;
    this.age = age;
    //    通过new出来的对象，构造函数会自动 return this
  }

  var ken = new Person('ken', 10);
  console.log(ken);
</script>

</body>
</html>
