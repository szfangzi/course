<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
  <style>
    body{ background:#ccc;}
    .box{
      float: left;border:10px solid #000;
      width: 150px; padding: 0;margin: 0}
    .box li{
      width: 22px;
      height: 22px;
      background:url(../public/img/channels.svg) no-repeat;
      list-style: none;
      margin: 0;
      padding: 0;
      float: left;
    }
  </style>
</head>
<body>
<!--svg图片是一种矢量的互联网图片格式，是通过一定的算法用代码画出来的，放大缩小都是不会失真的，不过比起位图绘制成本高，所以一般应用于小图标-->

<ul class="box">
  <li class="a"></li>
  <li class="b"></li>
  <li class="c"></li>
  <li class="d"></li>
</ul>
</body>
</html>
