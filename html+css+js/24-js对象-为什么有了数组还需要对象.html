<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
</head>
<body>

<script>


  var person = ['小明', 18, '本科'];

//  缺乏可读性
  person[1];

//  如果我换个顺序呢？
  var person = ['小明', '本科', 18];


  var person = {
    'name':'小明',
    'qualification':'本科',
    'age':18
  }

//  不怕换顺序，具有可读性
  person.age;
</script>

</body>
</html>
