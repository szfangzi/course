<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
  var start = Date.now();
  setTimeout(function () {
    console.log(Date.now()-start);
    for (var i = 0; i < 1000000000; i++) {}
  },1000);
  setTimeout(function () {
//    居然打印2.5秒，因为是单线程的js，所以这里打印必须等待上一段实行代码完成才会执行
    console.log(Date.now()-start);
  },1000);
</script>
</body>
</html>
